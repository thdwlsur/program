<!DOCTYPE html>
<html>
<head>
	<title>두 개의 메뉴</title>
</head>
<style>body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f5f5f5;
  }
  nav {
    background-color: #03c75a;
    color: #fff;
    padding: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
  }
  nav li {
    margin-left: 16px;
  }
  nav a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    padding: 16px;
  }
  h1 {
    font-size: 32px;
    color: #333;
    margin-bottom: 16px;
  }
  p {
    font-size: 16px;
    color: #333;
    line-height: 1.5;
  }</style>/* 네이버 스타일 */


<body>
	<nav>
		<ul>
			<li><a href="#">메뉴 1</a></li>
			<li><a href="#">메뉴 2</a></li>
		</ul>
	</nav>
	<main>
		<h1>메뉴 1</h1>
		<p>이곳은 메뉴 1의 내용입니다.</p>
	</main>
</body>
</html>
